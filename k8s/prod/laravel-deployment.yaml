apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
  namespace: prod
spec:
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
      - name: laravel
        image: buffyxo/laravel:prod
        env:
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: APP_URL
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: DB_HOST
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-password
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: "200Mi"
            cpu: "200m"

      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          limits:
            memory: "100Mi"
            cpu: "100m"
          requests:
            memory: "50Mi"
            cpu: "50m"

      volumes:
      - name: nginx-config
        configMap:
          name: laravel-nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
