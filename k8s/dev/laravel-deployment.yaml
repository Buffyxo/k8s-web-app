apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
  namespace: dev
spec:
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
      - name: laravel
        image: buffyxo/laravel:dev
        env:
        - name: APP_URL
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: app-url
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-host
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: db-password
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: "200Mi"
            cpu: "200m"